<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie Ticket System</h1>
  </header>

  <nav>
    <ul id="movie-list">
      <!-- Movie list will be populated here -->
    </ul>
  </nav>

  <section id="movie-details">
    <h2 id="movie-title">Movie Title</h2>
    <p id="movie-description">Description of the movie.</p>
    <button id="buy-ticket-btn">Buy Ticket</button>
    <p id="tickets-remaining">Tickets Remaining: <span id="ticket-count">0</span></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
